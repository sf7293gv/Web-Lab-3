<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Student Feedback</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="feedbackStylesheet.css" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">  
    </head>

    <body class="m-4">
        <div class="jumbotron">
            <h1>Please provide feedback. You may do so anonymously.</h1>
        </div>

    <div class="row">

        <div class="col-md-5">
            <div class="mx-5">
                <p>As one of our students, your feedback is very important.</p>
                <p>Please use this form to send us feedback.</p>
                <p>For a reply, please inculde your contact information.</p>
            </div>
        </div>
        
        <div class="col-md-7">
        <form class="ml-5 mr-5">
            <div>
                <label for="name">Name</label> <input id="name" class="form-control"><br>
                <label for="email">Email</label> <input id="email" class="form-control"><br>
                <label for="comments">Comments</label> <br>
                <textarea id="comments" class="form-control" required></textarea><br>
            </div>

            <div>
                <label class="form-text">Are you a current student?</label> <br>
                
                <div class="form-check">
                <input id="yes" name="student" class="form-check-input" type="radio">
                <label for="yes" class="form-check-label">Yes</label>
                </div>

                <div class="form-check">
                <input id="no" name="student" class="form-check-input" type="radio">
                <label for="no" class="form-check-label">No</label> <br>
                </div>

            </div>
            <input type="submit" class="btn btn-info mt-4">
            
        </form>
        </div>

    </div>
    </body>
</html>
