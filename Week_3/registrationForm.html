<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"> 
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="registrationFormStylesheet.css" type="text/css">   
    </head>

    <body class="m-4">
        <div class="jumbotron">
            <h1>Registration Form</h1>
        </div>
        
            <div class="col-md-7">
                <form class="ml-5 mr-5">
                <div>
                <label for="name">Name</label><input name="NAME" id="name" type="text" maxlength="70" class="form-control" required><br>
                <label for="pass">Password</label><input name="passWord" id="pass" type="password" class="form-control" required><br>
                <label for="email">Email</label><input name="email" id="email" type="email" class="form-control" required><br>
                </div>

                <div>
                <label for="size">T-Shirt size:</label>
                <select id="size" class="form-control" required>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select> <br>
                <label for="dateofbirth">Date of Birth</label><input name="dateofbirth" id="dateofbirth" type="date" class="form-control" required> <br>
                </div>

                <div>  
                <label>Receive Emails?</label>

                <input id="no" name="ReceiveEmails" type="radio" class="form-check">
                <label for="no">No</label>

                <input id="yes" name="ReceiveEmails" type="radio" checked class="form-check">
                <label for="yes" class="form-check-label">Yes</label> <br>
                <br>

                <input name="morning" id="morning" type="checkbox"> <label for="morning">I am planning to attend the morning session</label>  <br>
                <input name="afternoon" id="afternoon" type="checkbox">  <label for="afternoon" class="form-check-label">I am planning to attend the afternoon  session</label>  <br>
                <br>
                </div>
                <br>

                <textarea cols="70" rows="7">Special requests here:</textarea> <br>

                <input name="submit" type="submit" class="btn btn-info mt-4">
            </form>
            </div>
        
    </body>

</html>
