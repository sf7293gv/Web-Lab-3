<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <canvas id="canvas" height="500" width="500"></canvas>
    <script>
        let canvas = document.querySelector('#canvas');
        let context = canvas.getContext('2d');

        canvas.addEventListener('click', function () {
            let x = event.offsetX;
            let y = event.offsetY;
            let size = 10
            context.fillRect(x-(size/2), y-(size/2), size, size);
        });
    </script>

</body>
</html>
